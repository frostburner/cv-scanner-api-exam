<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Scanner UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload your CV</h2>
    <form id="cvForm">
      <input type="file" id="cvFile" accept=".pdf" required>
      <button type="submit">Scan CV</button>
    </form>

    <h3>Scan Result:</h3>
    <pre id="result">No results yet</pre>
  </div>

  <script>
    const form = document.getElementById("cvForm");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const fileInput = document.getElementById("cvFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload a PDF file!");
        return;
      }

      const formData = new FormData();
      formData.append("cv", file);

      try {
        const response = await fetch("http://localhost:8081/api/v1/scan", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
